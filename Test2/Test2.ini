[Rainmeter]
Update = 10
DynamicWindowSize = 1

[Variables]
ImageH = 84
ImageW = 72
IntTriAngle = 0
RotationNum = 1
Angle = 0
SpinSpeed = 0.7

[AngleCount]
Measure = Calc
Formula = #Angle#
OnUpdateAction = !SetVariable Angle "((#Angle# + #SpinSpeed#/#RotationNum#)%90)"
IfCondition = (AngleCount%(#RotationNum#*90) >= 90 -#SpinSpeed#/#RotationNum#)
IfTrueAction = [!DisableMeasure AngleCount]
DynamicVariables = 1
MaxValue = 90

[TriAngleCount]
Measure = Calc
Formula = (360 + #IntTriAngle# + (Sin(Rad(AngleCount)) * (360*#RotationNum#)%360))%360
MaxValue = 360

[TriRotator]
Meter = Rotator
MeasureName = TriAngleCount
ImageName =#@#Images\Test2Triangle.png
OffsetX = (#ImageW# / 2)
OffsetY = (#ImageH# / 2)
W = (Sqrt(#ImageW# ** 2 + #ImageH# ** 2))
H = (Sqrt(#ImageW# ** 2 + #ImageH# ** 2))
MouseOverAction = [!EnableMeasure AngleCount]
LeftMouseUpAction =[""]
ImageTint = 128,128,128,-257

