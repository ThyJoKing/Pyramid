[Rainmeter]
Update = 10
DynamicWindowSize = 1

[Variables]
ImageH = 84
ImageW = 72
rotateNum = 0
RotationCount = 1
Angle = 0
Speed = 0.4

[AngleCount]
Measure = Calc
Formula = #Angle#
OnUpdateAction = !SetVariable Angle "((#Angle# + #Speed#/#RotationCount#)%90)"
IfCondition=(AngleCount%90 = 90-#Speed#/#RotationCount#)
IfTrueAction = [!DisableMeasure AngleCount][!SetVariable rotateNum 0]
DynamicVariables = 1
MaxValue = 90

[TestCount]
Measure=Calc
Formula= (Sin(Rad(AngleCount)) * (360*#RotationCount#)%360)
MaxValue=360

[TestMeter]
Meter=Rotator
MeasureName=TestCount
ImageName=#@#Images\60triangle.png
OffsetX=(#ImageW# / 2)
OffsetY=(#ImageH# / 2)
W=(SQRT(#ImageW# ** 2 + #ImageH# ** 2))
H=(SQRT(#ImageW# ** 2 + #ImageH# ** 2))
LeftMouseUpAction = [!EnableMeasure AngleCount]

[Metadata]
Name = Test
Author = JoKing
Info = Created using Pyramid Skin Maker: Version 0.2